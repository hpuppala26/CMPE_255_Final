<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refine Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .success-message {
            text-align: center;
            color: green;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .success-icon {
            width: 100px;
            height: 100px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Music Recommender</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/refine">Refine</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Refine Your Preferences</h1>
        <form action="/refine" method="post">
            <div class="mb-3">
                <label for="user_id" class="form-label">User ID:</label>
                <input type="text" class="form-control" id="user_id" name="user_id" required>
            </div>
            <div class="mb-3">
                <label for="song_selected" class="form-label">Select Song:</label>
                <select class="form-select" id="song_selected" name="song_selected">
                    {% for song in songs %}
                    <option>{{ song }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="likeness" class="form-label">Likeness Score:</label>
                <select class="form-select" id="likeness" name="likeness">
                    <option>Super Favorite</option>
                    <option>Favorite</option>
                    <option>Average</option>
                    <option>Normal</option>
                    <option>Don't Like</option>
                    <option>Disgusting</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Preferences</button>
        </form>
        {% if message %}
        <div class="success-message">
            <img src="/static/success-tick.gif" class="success-icon" alt="Success">
            Preferences Saved!!
        </div>
        {% endif %}
    </div>
</body>
</html>
